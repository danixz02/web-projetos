<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Soft Coffee</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Pagamento</h1>
        <form id="paymentForm">
          <label for="cardNumber">Número do Cartão:</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
    
          <label for="cardHolder">Titular do Cartão:</label>
          <input type="text" id="cardHolder" placeholder="Nome do Titular" required>
    
          <label for="expiryDate">Data de Expiração:</label>
          <input type="date" id="expiryDate" required>
    
          <label for="cvv">CVV:</label>
          <input type="number" id="cvv" placeholder="123" required>
    
          <button type="submit" link href="#inicio">Pagar</button>

          <a link href="index.html">Voltar</a>
        </form>
      </div>
      
      
      <script src="forms.js"></script>
</body>
</html>
